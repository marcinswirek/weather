<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="current-date-container">
        <p class="date"></p>
        <p class="time"></p>
      </div>
      <div class="weather-container">
        <input
          type="text"
          value=""
          name="cityName"
          placeholder="Enter city name"
          id="cityNameInput"
        />
        <button id="currentWeatherBtn">Current weather</button>
        <button id="forecastBtn">24 hours forecast</button>
        <h3 class="city-name"></h3>
        <img src="" alt="" id="weather-icon" />
        <div class="results-container">
          <p id="weather"></p>
          <p id="temp"></p>
          <p id="wind"></p>
        </div>
        <div class="forecast-container">
          <div class="temp-container">
            <div class="temp-item-container">
              <h5>Next 6h</h5>
              <p id="temp-forecast-6" class="temp-forecast"></p>
            </div>
            <div class="temp-item-container">
              <h5>Next 12h</h5>
              <p id="temp-forecast-12" class="temp-forecast"></p>
            </div>
            <div class="temp-item-container">
              <h5>Next 18h</h5>
              <p id="temp-forecast-18" class="temp-forecast"></p>
            </div>
            <div class="temp-item-container">
              <h5>Next 24h</h5>
              <p id="temp-forecast-24" class="temp-forecast"></p>
            </div>
            <div class="temp-item-container">
              <h5>Next 30h</h5>
              <p id="temp-forecast-30" class="temp-forecast"></p>
            </div>
            <div class="temp-item-container">
              <h5>Next 36h</h5>
              <p id="temp-forecast-36" class="temp-forecast"></p>
            </div>
            <div class="temp-item-container">
              <h5>Next 42h</h5>
              <p id="temp-forecast-42" class="temp-forecast"></p>
            </div>
            <div class="temp-item-container">
              <h5>Next 48h</h5>
              <p id="temp-forecast-48" class="temp-forecast"></p>
            </div>
            <!--
              <p id="temp-forecast-12" class="temp-forecast"></p>
                <p id="temp-forecast-18" class="temp-forecast"></p>
                <p id="temp-forecast-24" class="temp-forecast"></p>
                <p id="temp-forecast-30" class="temp-forecast"></p>
                <p id="temp-forecast-36" class="temp-forecast"></p>
                <p id="temp-forecast-42" class="temp-forecast"></p>
                <p id="temp-forecast-48" class="temp-forecast"></p>
              </div>
            -->
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
